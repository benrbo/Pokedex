<!DOCTYPE html>
<HTML dir="rtl">
<head>
    <meta charset="utf-8" />
    <META http-equiv=Content-Type content="text/html; charset=windows-1255">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <title>Pokedex-נתפוס את כולם</title>
    <link rel="stylesheet" type="text/css" href="css/designindex.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <header>
        <a href="index.html">
            <img class="img responsiv logo" src="image/logo.png"
                 alt="Pokedex" />
        </a>
    </header>

    <div class="section regstr">
        <h1>טופס הרשמה</h1>
        <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <form action="/action_page.php">
                                <label for="uname">שם משתמש:</label>
                                <input type="text" class="form-control" id="uname" placeholder="כתוב שם משתמש" name="uname" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="pwd">סיסמה:</label>
                            <input type="password" class="form-control" placeholder="כתוב סיסמה" id="pwd">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="email">אימייל:</label>
                            <input type="email" class="form-control" placeholder="כתוב אימייל תקין" id="email">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="comment">פוקימון אהוב:</label>
                            <textarea class="form-control" rows="1" id="comment" placeholder="כתוב את סוג הפוקימון האהוב"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="sel1">איזה מאמן פוקימון אתה:</label>
                            <select class="form-control" id="sel1">
                                <option>אש</option>
                                <option>ברוק</option>
                                <option>מיסטי</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">בחר תמונה של מאמן פוקימון</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="agree" /> קראתי את ההסכם ואני מאשר
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">הירשם</button>
                        <button type="reset" class="btn btn-primary">איפוס</button>
                    </td>
                </tr>
        </table>
            <a href="index.html" class="myButton">
                <img src="image/pokdor1.png" width="17" height="17" />
                בחזרה לאתר
            </a>
        </div>
    </div>

        <footer>
            <p>
                כל הזכויות שמורות לבן ולאון ©

            <img class="img responsiv footer" src="image/footer/1.png" />
            <img class="img responsiv footer" src="image/footer/2.png" />
            <img class="img responsiv footer" src="image/footer/3.png" />
            <img class="img responsiv footer" src="image/footer/4.png" />
            <img class="img responsiv footer" src="image/footer/5.png" />
            <br />
            <img class="img responsiv logo" src="image/footer.png" />
        </footer>


</body>
</HTML>
